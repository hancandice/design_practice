<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c50925554.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-barAndHeader">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon">
            <a href="settings.html" class="setting">
              <div class="setting__badge"></div>
              <i class="fas fa-cog"></i>
            </a>
          </span>
        <div/>
      </header>
      </div>

      <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="heather-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <div class="header-btn__title">
              QR Code
            </div>
          </li>
          <li class="find__header-btn header-btn">
            <span class="heather-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <div class="header-btn__title">
              Add by Contacts
            </div>
          </li>
          <li class="find__header-btn header-btn">
            <span class="heather-btn__icon">
              <i class="fas fa-language fa-2x"></i>
            </span>
            <div class="header-btn__title">
              Add by ID
            </div>
          </li>
          <li class="find__header-btn header-btn">
            <span class="heather-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <div class="header-btn__title">
              Invite
            </div>
          </li>
        </ul>
      </header>
      </main>
      <div class="recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <ul class="find__recommended">
          <li class="find__friend friend">
            <div class="friend__column">
              <img src="image/deer.jpg" alt="" class="friend__avatar s-avatar">
              <div class="friend__content">
                <span class="friend__name">
                  Saseum biche
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend">
            <div class="friend__column">
              <img src="image/kakao-bear.jpg" alt="" class="friend__avatar s-avatar">
              <div class="friend__content">
                <span class="friend__name">
                  Ryan 
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend">
            <div class="friend__column">
              <img src="image/kakao-heart.jpg" alt="" class="friend__avatar s-avatar">
              <div class="friend__content">
                <span class="friend__name">
                  A-peach
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend">
            <div class="friend__column">
              <img src="image/ourson2.jpeg" alt="" class="friend__avatar s-avatar">
              <div class="friend__content">
                <span class="friend__name">
                  Teddy
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend">
            <div class="friend__column">
              <img src="image/honeyLee.jpg" alt="" class="friend__avatar s-avatar">
              <div class="friend__content">
                <span class="friend__name">
                  Sugar Lee
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
        <li class="nav__list-item"><a href="index.html" class="nav__list-link">
          <div class="nav__badge">4</div>
          <i class="far fa-comment"></i></a></li>
        <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search-plus"></i></a></li>
        <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
      </ul>
    </nav>
    <div class="bigScreen">
      <div class="bigScreen-item kakao-logo">
          <img src="image/kakao-logo.jpeg" alt="">
      </div>
      <div class="bigScreen-item bigScreen__text">
        PLEASE
      </div>
      <div class="bigScreen-item bigScreen__text">
      MAKE
      </div>
      <div class="bigScreen-item kakao-friends">
          <img src="image/kakao-friends.png" alt="">
      </div>
      <div class="bigScreen-item bigScreen__text">
      YOUR
      </div>
      <div class="bigScreen-item bigScreen__text">SCREEN
      </div>
      <div class="bigScreen-item bigScreen__text">
          SMALL
      </div>
      
  </div>
  </body>
</html>
