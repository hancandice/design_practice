<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9c50925554.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>Chat | Kakao Clone</title>
</head>

<body class="message-body">
    <div class="status-barAndHeader">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <h1 class="header__title">Monkey</h1>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
                <div />
        </header>
    </div>
    
    <main class="message">
        <span class="message__timestamp">Wednesday 10 June 2020</span>
        <ul class="message__messages">
            <li class="incoming-message">
                <img src="image/monkey.jpg" class="message__avatar micro-avatar" alt=""/>
                <div class="incoming-message__content">
                    <span class="incoming-message__author">Monkey</span>
                    <div class="incoming-message__bubble">
                        Hey Sweetie! üç≠ Congrats, I love you! üôàüçåüêµ
                    </div>
                </div>
                <span class="incoming-message__timestamp">09:51</span>
            </li>
            <li class="outgoing-message">
                <span class="outgoing-message__timestamp">09:57</span>
                <div class="outgoing-message__content">
                    <div class="outgoing-message__bubble">
                        Thank you so much! Everything is fine with you? :) 
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <div class="chat__writeInputAndIcon">
                <input type="text" placeholder="Send message" class="chat__write-input">
                <span class="chat__write-icon">
                    <i class="far fa-smile"></i>
                </span>
            </div>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>      
    </div>
</body>

</html>
