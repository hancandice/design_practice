<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9c50925554.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>Chat | Kakao Clone</title>
</head>

<body class="message-body">
    <div class="status-barAndHeader">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <h1 class="header__title">KakaoTalk</h1>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
                <div />
        </header>
    </div>
    
    <main class="message">
        <div class="message__timestamp">Monday 15 June 2020</div>
        <ul class="message__messages">
            <li class="incoming-message">
                <div class="message-avatar">
                    <img src="image/kakao-logo.jpeg" class="message__avatar micro-avatar" alt=""/>
                </div>
                <div class="incoming-message__box">
                    <span class="incoming-message__author">KakaoTalk</span>
                    <div class="incoming-message__content">
                        <div class="kakao-message">
                        <div class="kakao-message__title">[Login Notification]</div>
                        <div class="kakao-message__contents">You logged into KakaoTalk static web page made by Candice Han ðŸ’•
                        </div>
                        <div class="kakao-message__button"><div class="kakao-message__button_content">Wanna know more about me?</div></div>
                    </div>
                    <span class="incoming-message__timestamp">16:42</span>
            </div>
                </div> 
            </li>
        </ul>
    </main>

    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <div class="chat__writeInputAndIcon">
                <input type="text" placeholder="Send message" class="chat__write-input">
                <span class="chat__write-icon">
                    <i class="far fa-smile"></i>
                </span>
            </div>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>      
    </div>
</body>

</html>
