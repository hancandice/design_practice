<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9c50925554.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
</head>

<body>
    <div class="status-barAndHeader">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="more.html" class="header__back-btn">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
                <h1 class="header__title">Setting</h1>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <div />
        </header>
    </div>
    
    <main class="settings">
        <!-- Section 1 -->
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="fas fa-bullhorn"></i>
                        </span>
                        <span class="settings__title">Notices</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="fas fa-flask"></i>
                        </span>
                        <span class="settings__title">Kakao Lab</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <span class="settings__icon">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        <span class="settings__title">Version</span>
                    </div>
                    <div class="setting__column">
                        <span class="setting__info">
                            Latest Version
                        </span>
                    </div>
                </li>
            </ul>
        </section>
        <!-- Section 2 -->
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="settings__title">Privacy</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="settings__title">Notifications</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="fas fa-user-friends"></i>
                        </span>
                        <span class="settings__title">Friends</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <span class="settings__title">Chats</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <span class="settings__icon">
                            <i class="fas fa-palette"></i>
                        </span>
                        <span class="settings__title">Display</span>
                        <span class="settings__icon_micro">N</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <span class="settings__icon">
                            <i class="fas fa-paint-roller"></i>
                        </span>
                        <span class="settings__title">Themes</span>
                        <span class="settings__icon_micro">N</span>
                    </div>
                    <div class="setting__column">
                        <span class="setting__info">
                            Default theme
                        </span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="fas fa-phone-alt"></i>
                        </span>
                        <span class="settings__title">Call</span></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                        <span class="settings__title">Advanced Features</span></div>
                </li>
            </ul>
        </section>
        <!-- Section 3 -->
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <div class="setting__column"><span class="settings__icon">
                        <i class="far fa-question-circle"></i>
                        </span>
                        <span class="settings__title">Support</span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
          <li class="nav__list-item"><a href="index.html" class="nav__list-link">
            <div class="nav__badge">4</div>
            <i class="far fa-comment"></i></a></li>
          <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search-plus"></i></a></li>
          <li class="nav__list-item">
              <a href="more.html" class="nav__list-link">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
      </nav>
      <div class="bigScreen">
        <div class="bigScreen-item kakao-logo">
            <img src="image/kakao-logo.jpeg" alt="">
        </div>
        <div class="bigScreen-item bigScreen__text">
          PLEASE
        </div>
        <div class="bigScreen-item bigScreen__text">
        MAKE
        </div>
        <div class="bigScreen-item kakao-friends">
            <img src="image/kakao-friends.png" alt="">
        </div>
        <div class="bigScreen-item bigScreen__text">
        YOUR
        </div>
        <div class="bigScreen-item bigScreen__text">SCREEN
        </div>
        <div class="bigScreen-item bigScreen__text">
            SMALL
        </div>
        
    </div>
</body>

</html>
