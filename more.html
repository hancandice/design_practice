<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9c50925554.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-barAndHeader">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-qrcode"></i></span>
          <span class="header__icon"><i class="fas fa-music"></i></span>
          <span class="header__icon">
            <a href="settings.html" class="setting">
              <div class="setting__badge"></div>
              <i class="fas fa-cog"></i>
            </a>
          </span>
        <div/>
      </header>
    </div>
    
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="friend__column">
            <img src="image/jeeyoung.jpg" alt="" class="g-avatar friend__avatar">
            <div class="friend__content">
              <span class="friend__name g-name">
                Candice Han
              </span>
              <span class="friend__status">
                jeeyoung.han82@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-envelope-open-text fa-2x"></i>
          </div>
        </div>  
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile-wink fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-paint-roller fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Account
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-calendar-check fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Calendar
            </span>
          </li>
        </ul>
      </header>
      <div class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="suggestions-list">
          <li class="more__btn suggestion-list__btn">
            <span class="more__btn-icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Kakao Story
            </span>
          </li>
          <li class="more__btn suggestion-list__btn">
            <span class="more__btn-icon">
              <i class="fas fa-glass-cheers fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Kakao friends
            </span>
          </li>
          <li class="more__btn suggestion-list__btn">
            <span class="more__btn-icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Friends Gem
            </span>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
          <div class="nav__badge">4</div>
          <i class="far fa-comment"></i></a></li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
        <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
      </ul>
    </nav>
    <div class="bigScreen">
      <div class="bigScreen-item kakao-logo">
          <img src="image/kakao-logo.jpeg" alt="">
      </div>
      <div class="bigScreen-item bigScreen__text">
        PLEASE
      </div>
      <div class="bigScreen-item bigScreen__text">
      MAKE
      </div>
      <div class="bigScreen-item kakao-friends">
          <img src="image/kakao-friends.png" alt="">
      </div>
      <div class="bigScreen-item bigScreen__text">
      YOUR
      </div>
      <div class="bigScreen-item bigScreen__text">SCREEN
      </div>
      <div class="bigScreen-item bigScreen__text">
          SMALL
      </div>
      
  </div>
  </body>

</html>
